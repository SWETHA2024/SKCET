<!DOCTYPE html>
<html>
<head>
    <style>
    .div3 {
            background-color: saddlebrown;
        }
        .div3 header {
            display: flex;
            justify-content: space-between;
            position: relative;
            align-items: center;
            background-color: rgb(233, 171, 116);
        }
        .div3 p {
            padding-left: 20px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-large;
        }
        .div3 nav {
            padding-right: 20px;
        }
        img {
            width: 100%;
        }
        .container {
            max-width: 1200px;
            padding: 4rem;
            margin: auto;
            width: 100%;
            background-color: saddlebrown;
        }
        .shop-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, auto));
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }
        .food-box {
            background-color: sandybrown;
            border-radius: 5px;
            padding: 10px;
        }
        .add {
            cursor: pointer;
            text-align: center;
            background-color: rgb(208, 142, 94);
            padding-right: 14px;
        }
        .add:hover {
            background-color: saddlebrown;
        }
        .cart {
            position: fixed;
            top: 0;
            right: -100%;
            width: 400px;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background-color: antiquewhite;
            z-index: 100;
            transition: 0.5s; /* Added transition for smooth opening */
        }
        .cart-active {
            right: 0;
        }
        .cart-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            padding-bottom: 20px;
            border-bottom: 2px solid black;
        }
        .cart1 {
            font-size: larger;
            cursor: pointer;
        }
        .cart-box {
            display: grid;
            grid-template-columns: 22% 40% 8%;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            border-bottom: 1px solid black;
            padding-bottom: 10px;
        }
        .cart-img {
            width: 75px;
            height: 75px;
            object-fit: cover;
            border: 2px solid black;
        }
        .detail-box {
            display: grid;
            row-gap: 0.5rem;
        }
        .price-box {
            display: flex;
            justify-content: space-between;
        }
        .cart-food-title {
            font-size: 1rem;
            font-weight: 500;
        }
        .cart-price {
            font-weight: 500;
        }
        .cart-quantity {
            border: 1px solid black;
            outline: none;
            width: 2.4rem;
            text-align: center;
            font-size: 1rem;
        }
        .total-price {
            margin-left: 0.5rem;
        }
        .cart-remove {
            font-size: 8px;
            color: red;
            cursor: pointer;
        }
        .total {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
        .total-title {
            font-size: 1rem;
            font-weight: 600;
        }
        .total-price {
            margin-left: 0.5rem;
        }
        .btn-buy {
            padding: 12px 20px;
            background-color: black;
            color: aliceblue;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
        #cart-close {
            
            color: brown;
            position: absolute;
            top: 0;
            right: 0;
            font-size: 1rem;
            cursor: pointer;
        }
        #
    </style>
</head>
<body>
    <div class="div3">
        <header>
            <p id="menu">HOMIES PIZZA</p>
            <nav>
                <div class="cart1">CART</div>
                <div class="cart-count">0</div>
            </nav>
            <div class="cart">
                <div class="cart-items">Cart Items</div>
                <div class="cart-content">

                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">Rs.0</div>
                    </div>
                    <button class="btn-buy">Place Order</button>
                    <p id="cart-close">close</p>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="shop-content">
                <div class="food-box">
                    <div class="pic">
                        <img src="chicken-bbq.jpg">
                    </div>
                    <h2 class="food-title">Chicken</h2>
                    <p class="food-price">Rs.400</p>
                    <p class="add">Add</p>
                </div>
                <div class="food-box">
                    <div class="pic">
                        <img src="veg-pizza.jpg">
                    </div>
                    <h2 class="food-title">Veg</h2>
                    <p class="food-price">Rs.350</p>
                    <p class="add">Add</p>
                </div>
                <div class="food-box">
                    <div class="pic">
                        <img src="Paneer-Pizza-12-inch-01.jpg">
                    </div>
                    <h2 class="food-title">Paneer</h2>
                    <p class="food-price">Rs.380</p>
                    <p class="add">Add</p>
                </div>
                <div class="food-box">
                    <div class="pic">
                        <img src="Margherita-Pizza-sliced-1.jpg">
                    </div>
                    <h2 class="food-title">Margherita</h2>
                    <p class="food-price">Rs.420</p>
                    <p class="add">Add</p>
                </div>
                <div class="food-box">
                    <div class="pic">
                        <img src="chicken-bbq.jpg">
                    </div>
                    <h2 class="food-title">Chicken BBQ</h2>
                    <p class="food-price">Rs.480</p>
                    <p class="add">Add</p>
                </div>
                <div class="food-box">
                    <div class="pic">
                        <img src="veg-overloaded.jpg">
                    </div>
                    <h2 class="food-title">Veg Overloaded</h2>
                    <p class="food-price">Rs.380</p>
                    <p class="add">Add</p>
                </div>
                <div class="food-box">
                    <div class="pic">
                        <img src="cheese-overloaded.jpeg">
                    </div>
                    <h2 class="food-title">Cheese Overloaded</h2>

                    <p class="food-price">Rs.500</p>
                    <p class="add">Add</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const btncart = document.querySelector('.cart1');
        const cart = document.querySelector('.cart');
        const btnclose = document.querySelector('#cart-close');

        btncart.addEventListener('click', () => {
            cart.classList.add('cart-active');
        });
      
        btnclose.addEventListener('click', () => {
            cart.classList.remove('cart-active');
        });


function updateCartCount() {
  let cartCount = document.querySelector('.cart-count');
  let cartItems = document.querySelectorAll('.cart-box');
  cartCount.innerHTML = cartItems.length;
}


function updateTotalPrice() {
  let totalPrice = 0;
  let cartItems = document.querySelectorAll('.cart-box');
  cartItems.forEach((item) => {
    let price = parseFloat(item.querySelector('.cart-price').innerHTML.replace('Rs.', ''));
    let quantity = parseInt(item.querySelector('.cart-quantity').value);
    totalPrice += price * quantity;
  });
  document.querySelector('.total-price').innerHTML = 'Rs.' + totalPrice.toFixed(2);
}


function removeItem() {
  this.parentElement.remove();
  updateCartCount();
  updateTotalPrice();
}


function changeQty() {
  if (isNaN(this.value) || this.value < 1) {
    this.value = 1;
  }
  updateTotalPrice();
}


function addItem() {
  let food = this.parentElement;
  let title = food.querySelector('.food-title').innerHTML;
  let price = food.querySelector('.food-price').innerHTML;
  let imgsrc = food.querySelector('img').src;
  let newProductElement = createCartProduct(title, price, imgsrc);
  let element = document.createElement('div');
  element.innerHTML = newProductElement;
  let cartBasket = document.querySelector('.cart-content');
  cartBasket.append(element);
  loadContent();
  updateCartCount();
  updateTotalPrice();
}

// Create cart product
function createCartProduct(title, price, imgsrc) {
  return `
    <div class="cart-box">
      <img src="${imgsrc}" class="cart-img">
      <div class="detail-box">
        <div class="cart-food-title">${title}</div>
        <div class="price-box">
          <div class="cart-price">${price}</div>

        </div>
        <input type="number" value="1" class="cart-quantity">
      </div>
      <p class="cart-remove">Remove</p>
    </div>
  `;
}

// Load content
function loadContent() {
  let btnRemove = document.querySelectorAll('.cart-remove');
  btnRemove.forEach((btn) => {
    btn.addEventListener('click', removeItem);
  });
  let qtyElements = document.querySelectorAll('.cart-quantity');
  qtyElements.forEach((input) => {
    input.addEventListener('change', changeQty);
  });
  let cartBtns = document.querySelectorAll('.add');
  cartBtns.forEach((btn) => {
    btn.addEventListener('click', addItem);
  });
}


document.addEventListener('DOMContentLoaded', loadContent);



    </script>
</body>
</html>
